# The URL the site will be built for
base_url = "/"

title = "ðŸª¶ hush - a gentle and responsive Zola theme for product sites"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Configuration of the Markdown rendering
[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "nord"

[extra]
hush_logo_name = "hush"
hush_logo_path = "dove.svg"
hush_extra_menu = [
    { title = "Github", link = "https://github.com/azriel91/hush" },
]
# Add page titles here to exclude them from the nav section (case sensitive)
hush_exclude_menu = [
    "exclude_from_nav"
]
repository_url = "https://github.com/azriel91/hush"

